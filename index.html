<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta description="Profile" />
    <meta keywords="Profile" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boilerplate</title>
  </head>
  <body>
    <div>
      <form action="" class="subtop">
        <input
          type="text"
          name="subtopic"
          id="subtopic"
          placeholder="Подтема или сообщение"
        />

        (<input
          type="text"
          name="tassTime"
          id="tassTime"
          placeholder="Время ТАСС"
        />
        /
        <input
          type="text"
          name="riaTime"
          id="riaTime"
          placeholder="Время РИА"
        />) (<input
          type="number"
          name="tassRef"
          id="tassRef"
          placeholder="Ссылки ТАСС"
        />
        /
        <input
          type="number"
          name="riaRef"
          id="riaRef"
          placeholder="Ссылки РИА"
        />)

        <input type="submit" value="В разбор" />
      </form>
    </div>
    <div class="intro">
      <div class="tassIntroCom">
        </div>
      <div class="tassIntro"></div>
      
      <div class="riaIntroCom"></div>
      <div class="riaIntro"></div>

    </div>

    <div class="result">

      <div class="common">
        <p>Преимущество ТАСС</p>
        <ul class="tassFirst"></ul>
          
        <br>
        <br>
        <p>Преимущество РИА</p>
        <ul class="riaFirst"></ul>
        <br>
        <br>
        <ul class="noFirst"></ul>
      </div>

      <div class="onlys">
        <p>Только у ТАСС</p>

        <ul class="onlyTass"></ul>

        <p>Только у РИА</p>

        <ul class="onlyRia"></ul>
      </div>


    </div>

    <script src="js/script.js"></script>
  </body>
</html>
